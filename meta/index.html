<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="../global.js"></script>
    <script type="module" src="projects.js"></script>
    <script type="module" src="./meta.js"></script>
</head>
<body>
    <h1>Meta</h1>
    <p>This page includes stats about the code of this website.</p>
    <div id="scrolly-1">
      <div id="scatter-story">
        <p>Scroll to see my commit history details!</p>
      </div>
  
      <div id="scatter-plot">
        <h2>Commits by time of day</h2>
        <div id="chart"></div>
        <dl id="language-breakdown" class="stats"></dl>
      </div>
    </div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>
        <dt>Date</dt>
        <dd id="commit-date"></dd>
        <dt>Time</dt>
        <dd id="commit-time"></dd>
        <dt>Author</dt>
        <dd id="commit-author"></dd>
        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>
    </dl>
    <div id="commit-filter" style="margin-bottom: 1em;">
      <div style="display: flex; align-items: center; gap: 1em;">
        <label for="commit-progress">Show commits until:</label>
        <input type="range" id="commit-progress" min="0" max="100" value="100" style="flex: 1;" />
      </div>
      <time id="commit-time" style="display: block; margin-top: 0.3em; text-align: right;"></time>
    </div>
  <div id="meta-stats" class="stats-section">
    <div class="stats-row"></div>
  </div>
    <dl id="files"></dl>

  </body>  
</html>
